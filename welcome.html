<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>another page</title>
<body>
  <h3>another page</h3>

  
  <p>welcome <span id="safeName"></span></p>


  <div id="holder"></div>

  <script>
    // Get ?name=... from the query
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || '';

    
    document.getElementById('safeName').textContent = name;

    
    document.getElementById('holder').innerHTML =
      '<p id="hoverTarget" class="box" data-info="' + name + '">hover me</p>';
  </script>

  <style>
    .box { display:inline-block; padding:12px 16px; border:1px solid #ccc; }
  </style>
</body>
</html>
